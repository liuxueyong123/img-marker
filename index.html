<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #test {
      margin: 100px auto 0;
      width: 80vw;
      height: 240px;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="test"></canvas>
  <div class="conainer">
    <div class="handler-container">
      <button id="rectBtn">矩形标注</button>
      <button id="editBtn">指针模式</button>
    </div>
    <div class="data-container"></div>
  </div>
  <script src="./lib/index.umd.js"></script>
  <script>
    const imgMarker = new ImgMarker("#test", "https://web-cdn.agora.io/website-files/images/new-home-2-banne-whiteboard-bg.jpg")
    imgMarker.setData([
      {
        coor: [[160, 40], [400, 160]],
        type: 1
      },
    ])
  

    window.onload = () => {
      document.querySelector('#rectBtn').addEventListener('click', () => {
        imgMarker.currentMode = 1
      })
      document.querySelector('#editBtn').addEventListener('click', () => {
        imgMarker.currentMode = 0
      })
    }
  </script>
</body>
</html>
